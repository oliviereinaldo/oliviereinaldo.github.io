<!DOCTYPE html>
<html>
<head>	
	<meta charset="UTF-8">
	<title>Calculadora de presença</title>
	<style>
		body {
			border: 2px solid black;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			text-align: center;
			width: 25%;
			margin: 0 auto;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-bottom: 20px;
		}

		input[type="number"] {
			width: 50px;
			margin-left: 10px;
			margin-right: 10px;
			text-align: center;
		}

		input[type="submit"] {
			margin-top: 20px;
			padding: 10px 20px;
			font-size: 16px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		p {
			font-size: 20px;
		}

		.resultado {
			font-weight: bold;
			font-size: 24px;
			margin-top: 20px;
		}
	</style>
</head>
<body>

	<h1>Calculadora de presença</h1>

	<form>
		<label for="presentes">Alunos presentes:</label>
		<input type="number" id="presentes" name="presentes" min="0" required>
		
		<label for="faltantes">Alunos faltantes:</label>
		<input type="number" id="faltantes" name="faltantes" min="0" required>

		<input type="submit" value="Calcular">
	</form>

	<p>Porcentagem de alunos presentes: <span id="porc-presentes" class="resultado"></span>%</p>
	<p>Porcentagem de alunos faltantes: <span id="porc-faltantes" class="resultado"></span>%</p>

	<script>
		const inputPresentes = document.getElementById('presentes');
		const inputFaltantes = document.getElementById('faltantes');
		const porcPresentes = document.getElementById('porc-presentes');
		const porcFaltantes = document.getElementById('porc-faltantes');

		document.querySelector('form').addEventListener('submit', (event) => {
			event.preventDefault();

			const presentes = inputPresentes.value;
			const faltantes = inputFaltantes.value;

			const porcPresentesValue = ((presentes / (presentes + faltantes)) * 100).toFixed(1);
			const porcFaltantesValue = ((faltantes / (presentes + faltantes)) * 1000).toFixed(1);

			porcPresentes.textContent = porcPresentesValue;
			porcFaltantes.textContent = porcFaltantesValue;
		});
	</script>

</body>
</html>
